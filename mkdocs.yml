# Project information
site_name: River
site_description: Online machine learning in Python
site_author: The Fellowship of Online Machine Learning
site_url: https://riverml.xyz
docs_dir: docs/linkified

# Repository
repo_name: online-ml/river
repo_url: https://github.com/online-ml/river
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2019 - 2023

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  language: en

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Fira Sans
    code: Fira Code
  logo: img/icon.png
  favicon: img/favicon.ico
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.prune

# Extras
extra:
  analytics:
    provider: google
    property: UA-63302552-3
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/online-ml/river
  version:
    provider: mike

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: "1-3"
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite

plugins:
  - search
  - awesome-pages
  - charts

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css
