<html>
  <link href="https://unpkg.com/tabulator-tables@5.2.6/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.2.6/dist/js/tabulator.min.js" type="text/javascript"></script>
  <body>
    <h2>Binary classification</h2>
    <div id="results"></div>
    <script>
    var results = [{'Accuracy': 0.892, 'Dataset': 'Phishing', 'F1': 0.8789237668161435, 'Memory': 5811, 'Model': 'Logisitic regression', 'Step': 1250, 'Time': 96614}, {'Accuracy': 0.5373584905660377, 'Dataset': 'Bananas', 'F1': 0.22109275730622616, 'Memory': 4423, 'Model': 'Logisitic regression', 'Step': 5300, 'Time': 280153}]

    var table = new Tabulator('#results', {
        data: results,
        layout: 'fitColumns',
        columns: Object.keys(results[0]).map(x => ({title: x, field: x}))
    })
    </script>
  </body>
</html>
