<h1 id="incremental-decision-trees-in-river-the-hoeffding-tree-case">Incremental decision trees in river: the Hoeffding Tree case<a class="headerlink" href="#incremental-decision-trees-in-river-the-hoeffding-tree-case" title="Permanent link">&para;</a></h1>
<p>Decision trees (DT) are popular learning models due to their inherently simplicity, flexibility and self-explainable structure. Moreover, when aggregated in ensembles, high predictive power might be achieved. Bagging and gradient boosting-based tree ensembles are very popular solutions in competition platforms such as Kaggle, and also among researchers.</p>
<p>Although fairly lightweight, traditional batch DTs cannot cope with data stream mining/online learning requirements, as they do multiple passes over the data and have to be retrained from scratch every time a new observation appears.</p>
<p>The data stream literature has plenty of incremental DT (iDT) families that are better suited to online learning. Nonetheless, Hoeffding Trees (HT) are historically the most popular family of iDTs to date. In fact, HTs have some nice properties:</p>
<ul>
<li>one-pass learning regime;</li>
<li>theoretical guarantees to converge to the batch DT model given enough observations and a stationary data distribution;</li>
<li>small memory and running time footprint (in most cases);</li>
<li>some of their variations can deal with non-stationary distributions.</li>
</ul>
<p>And the previous list goes on and on. Besides that, HTs also have the same advantages as batch DTs (<code>C4.5</code>/<code>J48</code>, <code>CART</code>, <code>M5</code>, etc.) do. We can inspect the structure of a HT to understand how decisions were made, which is a nice feature to have in online learning tasks.</p>
<p>In <code>river</code>, HTs are first-class citizens, so we have multiple realizations of this framework that are suited to different learning tasks and scenarios.</p>
<p>This brief introduction to HT does not aims at being extensive nor delving into algorithmic or implementation details of the HTs. Instead, we intend to provide a high-level overview of the HTs as they are envisioned in <code>river</code>, as well as their shared properties and important hyperparameters.</p>
<p>In this guide, we are going to:</p>
<ol>
<li>summarize the differences accross the multiple HT versions available;</li>
<li>learn how to inspect tree models;</li>
<li>learn how to manage the memory usage of HTs;</li>
<li>compare numerical tree splitters and understand their impact on the iDT induction process.</li>
</ol>
<p>Well, without further ado, let's go! </p>
<p><strong>First things first, we are going to start with some imports.</strong></p>

<span class="kn">from</span> <span class="nn">river.datasets</span> <span class="kn">import</span> <span class="n">synth</span>  <span class="c1"># we are going to use some synthetic datasets too</span>

<h2 id="1-trees-trees-everywhere-gardening-101-with-river">1. Trees, trees everywhere: gardening 101 with river<a class="headerlink" href="#1-trees-trees-everywhere-gardening-101-with-river" title="Permanent link">&para;</a></h2>
<p>At first glance, the amount of iDT algorithms in <code>river</code> might seem too much to handle, but in reality the distinction among them is easy to grasp. To facilitate our lives, here's a neat table listing the available HT models and summarizing their differences:</p>

<p>As we can see, although their application fields might overlap sometimes, the HT variations have specific situations in which they are better suited to work. Moreover, in <code>river</code> we provide a standardized API access to all the HT variants since they share many properties in common.</p>
<h2 id="2-how-to-inspect-tree-models">2. How to inspect tree models?<a class="headerlink" href="#2-how-to-inspect-tree-models" title="Permanent link">&para;</a></h2>

<p>Our tree got this one right! The method <code>debug_one</code> is especially useful when we are dealing with a big tree model where drawing might not be the wisest of the choices (we will end up with a tree chart that has too much information to visually understand).</p>
<p><strong>Some additional hints:</strong></p>
<ul>
<li>the <code>max_depth</code> parameter is our friend when building HTs that need to be constantly inspected. This parameter, which is available for every HT variant, triggers a pre-pruning mechanism that stops tree growth when the given depth is reached.</li>
<li>we can also limit the depth when using the <code>draw</code> method.</li>
<li>in the case of tree ensembles, individual trees can be accessed using the <code>[index]</code> operator. Then, the same set of inspection tools are available to play with!</li>
</ul>
<h2 id="3-advanced-gardening-with-river-grab-your-pruning-shears-and-lets-limit-memory-usage">3. Advanced gardening with river: grab your pruning shears and let's limit memory usage<a class="headerlink" href="#3-advanced-gardening-with-river-grab-your-pruning-shears-and-lets-limit-memory-usage" title="Permanent link">&para;</a></h2>
<p>Online learning is well-suited to highly scalable processing centers with petabytes of data arriving intermittently, but it can also work with Internet of Things (IoT) devices operating at low power and with limited processing capability. Hence, making sure our trees are not going to use too much memory is a nice feature that can impact on both energy usage and the running time. HTs have memory-management routines that put the user in the control of computational resources that are available.</p>
<p>In this brief guide, we are going to use a regression tree, since this kind of iDT typically spends more memory than the classification counterparts. However, the user can control the memory usage in the exact same way in <code>river</code>, regardless of the HT variant!</p>
<p>We will rely on the <code>Friedman</code> synthetic dataset (data generator) from the <code>synth</code> module in our evaluation. Since data generators can produce instances indefinitely, we will select a sample of size 10K for our tests.</p>
<p>We are almost ready to go. Let's first define a simple function that plots the results obtained from a given dataset, metric and </p>
<div class="highlight"><pre><span></span><code><span class="k">def</span> <span class="nf">plot_performance</span><span class="p">(</span><span class="n">dataset</span><span class="p">,</span> <span class="n">metric</span><span class="p">,</span> <span class="n">models</span><span class="p">):</span>
    <span class="n">metric_name</span> <span class="o">=</span> <span class="n">metric</span><span class="o">.</span><span class="vm">__class__</span><span class="o">.</span><span class="vm">__name__</span>

    <span class="c1"># To make the generated data reusable</span>
    <span class="n">dataset</span> <span class="o">=</span> <span class="nb">list</span><span class="p">(</span><span class="n">dataset</span><span class="p">)</span>
    <span class="n">fig</span><span class="p">,</span> <span class="n">ax</span> <span class="o">=</span> <span class="n">plt</span><span class="o">.</span><span class="n">subplots</span><span class="p">(</span><span class="n">figsize</span><span class="o">=</span><span class="p">(</span><span class="mi">10</span><span class="p">,</span> <span class="mi">5</span><span class="p">),</span> <span class="n">nrows</span><span class="o">=</span><span class="mi">3</span><span class="p">,</span> <span class="n">dpi</span><span class="o">=</span><span class="mi">300</span><span class="p">)</span>
    <span class="k">for</span> <span class="n">model_name</span><span class="p">,</span> <span class="n">model</span> <span class="ow">in</span> <span class="n">models</span><span class="o">.</span><span class="n">items</span><span class="p">():</span>
        <span class="n">step</span> <span class="o">=</span> <span class="p">[]</span>
        <span class="n">error</span> <span class="o">=</span> <span class="p">[]</span>
        <span class="n">r_time</span> <span class="o">=</span> <span class="p">[]</span>
        <span class="n">memory</span> <span class="o">=</span> <span class="p">[]</span>

        <span class="k">for</span> <span class="n">checkpoint</span> <span class="ow">in</span> <span class="n">evaluate</span><span class="o">.</span><span class="n">iter_progressive_val_score</span><span class="p">(</span>
            <span class="n">dataset</span><span class="p">,</span> <span class="n">model</span><span class="p">,</span> <span class="n">metric</span><span class="p">,</span> <span class="n">measure_time</span><span class="o">=</span><span class="kc">True</span><span class="p">,</span> <span class="n">measure_memory</span><span class="o">=</span><span class="kc">True</span><span class="p">,</span> <span class="n">step</span><span class="o">=</span><span class="mi">100</span>
        <span class="p">):</span>
            <span class="n">step</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">checkpoint</span><span class="p">[</span><span class="s2">&quot;Step&quot;</span><span class="p">])</span>
            <span class="n">error</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">checkpoint</span><span class="p">[</span><span class="n">metric_name</span><span class="p">]</span><span class="o">.</span><span class="n">get</span><span class="p">())</span>

            <span class="c1"># Convert timedelta object into seconds</span>
            <span class="n">r_time</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">checkpoint</span><span class="p">[</span><span class="s2">&quot;Time&quot;</span><span class="p">]</span><span class="o">.</span><span class="n">total_seconds</span><span class="p">())</span>
            <span class="c1"># Make sure the memory measurements are in MB</span>
            <span class="n">raw_memory</span> <span class="o">=</span> <span class="n">checkpoint</span><span class="p">[</span><span class="s2">&quot;Memory&quot;</span><span class="p">]</span>
            <span class="n">memory</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">raw_memory</span> <span class="o">*</span> <span class="mi">2</span><span class="o">**-</span><span class="mi">20</span><span class="p">)</span>

        <span class="n">ax</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span><span class="o">.</span><span class="n">plot</span><span class="p">(</span><span class="n">step</span><span class="p">,</span> <span class="n">error</span><span class="p">,</span> <span class="n">label</span><span class="o">=</span><span class="n">model_name</span><span class="p">)</span>
        <span class="n">ax</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span><span class="o">.</span><span class="n">plot</span><span class="p">(</span><span class="n">step</span><span class="p">,</span> <span class="n">r_time</span><span class="p">,</span> <span class="n">label</span><span class="o">=</span><span class="n">model_name</span><span class="p">)</span>
        <span class="n">ax</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span><span class="o">.</span><span class="n">plot</span><span class="p">(</span><span class="n">step</span><span class="p">,</span> <span class="n">memory</span><span class="p">,</span> <span class="n">label</span><span class="o">=</span><span class="n">model_name</span><span class="p">)</span>

    <span class="n">ax</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span><span class="o">.</span><span class="n">set_ylabel</span><span class="p">(</span><span class="n">metric_name</span><span class="p">)</span>
    <span class="n">ax</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span><span class="o">.</span><span class="n">set_ylabel</span><span class="p">(</span><span class="s1">&#39;Time (seconds)&#39;</span><span class="p">)</span>
    <span class="n">ax</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span><span class="o">.</span><span class="n">set_ylabel</span><span class="p">(</span><span class="s1">&#39;Memory (MB)&#39;</span><span class="p">)</span>
    <span class="n">ax</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span><span class="o">.</span><span class="n">set_xlabel</span><span class="p">(</span><span class="s1">&#39;Instances&#39;</span><span class="p">)</span>

    <span class="n">ax</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span><span class="o">.</span><span class="n">grid</span><span class="p">(</span><span class="kc">True</span><span class="p">)</span>
    <span class="n">ax</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span><span class="o">.</span><span class="n">grid</span><span class="p">(</span><span class="kc">True</span><span class="p">)</span>
    <span class="n">ax</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span><span class="o">.</span><span class="n">grid</span><span class="p">(</span><span class="kc">True</span><span class="p">)</span>

    <span class="n">ax</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span><span class="o">.</span><span class="n">legend</span><span class="p">(</span>
        <span class="n">loc</span><span class="o">=</span><span class="s1">&#39;upper center&#39;</span><span class="p">,</span> <span class="n">bbox_to_anchor</span><span class="o">=</span><span class="p">(</span><span class="mf">0.5</span><span class="p">,</span> <span class="mf">1.25</span><span class="p">),</span>
        <span class="n">ncol</span><span class="o">=</span><span class="mi">3</span><span class="p">,</span> <span class="n">fancybox</span><span class="o">=</span><span class="kc">True</span><span class="p">,</span> <span class="n">shadow</span><span class="o">=</span><span class="kc">True</span>
    <span class="p">)</span>
    <span class="n">plt</span><span class="o">.</span><span class="n">tight_layout</span><span class="p">()</span>
    <span class="n">plt</span><span class="o">.</span><span class="n">close</span><span class="p">()</span>

    <span class="k">return</span> <span class="n">fig</span>
</code></pre></div>
<div class="highlight"><pre><span></span><code><span class="n">plot_performance</span><span class="p">(</span>
    <span class="n">synth</span><span class="o">.</span><span class="n">Friedman</span><span class="p">(</span><span class="n">seed</span><span class="o">=</span><span class="mi">42</span><span class="p">)</span><span class="o">.</span><span class="n">take</span><span class="p">(</span><span class="mi">10_000</span><span class="p">),</span>
    <span class="n">metrics</span><span class="o">.</span><span class="n">MAE</span><span class="p">(),</span>
    <span class="p">{</span>
        <span class="s2">&quot;Unbounded HTR&quot;</span><span class="p">:</span> <span class="p">(</span>
            <span class="n">preprocessing</span><span class="o">.</span><span class="n">StandardScaler</span><span class="p">()</span> <span class="o">|</span>
            <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeRegressor</span><span class="p">(</span><span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">EBSTSplitter</span><span class="p">())</span>
        <span class="p">)</span>
    <span class="p">}</span>
<span class="p">)</span>
</code></pre></div>
<p><img alt="png" src="../on-hoeffding-trees_files/on-hoeffding-trees_19_0.png" /></p>
<p>In our example we use the <code>EBSTSplitter</code>, which is going to discussed later. For now, is enough to know that it is a mechanism to evaluate split candidates in the trees.</p>
<p>As we can see, our tree uses almost 10 MB to keep its structure. Let's say we wanted to limit our memory usage to 5 MB. How could we do that?</p>
<p>Note that we are using a illustration case here. In real applications, data may be unbounded, so the trees might grow indefinitely.</p>
<p>HTs expose some parameters related to memory management. The user can refer to the documentation for more details on that matter. Here, we are going to focus on two parameters:</p>
<ul>
<li><code>max_size</code>: determines the maximum amount of memory (in MB) that the HT can use.</li>
<li><code>memory_estimate_period</code>: intervals after which the memory-management is triggered.</li>
</ul>
<p>We are going to limit our HTR to 5 MB and perform memory checks at intervals of 500 instances.</p>
<div class="highlight"><pre><span></span><code><span class="n">plot_performance</span><span class="p">(</span>
    <span class="n">synth</span><span class="o">.</span><span class="n">Friedman</span><span class="p">(</span><span class="n">seed</span><span class="o">=</span><span class="mi">42</span><span class="p">)</span><span class="o">.</span><span class="n">take</span><span class="p">(</span><span class="mi">10_000</span><span class="p">),</span>
    <span class="n">metrics</span><span class="o">.</span><span class="n">MAE</span><span class="p">(),</span>
    <span class="p">{</span>
        <span class="s2">&quot;Restricted HTR&quot;</span><span class="p">:</span> <span class="p">(</span>
            <span class="n">preprocessing</span><span class="o">.</span><span class="n">StandardScaler</span><span class="p">()</span>
            <span class="o">|</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeRegressor</span><span class="p">(</span>
                <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">EBSTSplitter</span><span class="p">(),</span>
                <span class="n">max_size</span><span class="o">=</span><span class="mi">5</span><span class="p">,</span>
                <span class="n">memory_estimate_period</span><span class="o">=</span><span class="mi">500</span>
            <span class="p">)</span>
        <span class="p">)</span>
    <span class="p">}</span>
<span class="p">)</span>
</code></pre></div>
<p><img alt="png" src="../on-hoeffding-trees_files/on-hoeffding-trees_21_0.png" /></p>
<p>Note that as soon the memory usage reaches the limit that we determined (at the memory check intervals), HTR starts managing its resource usage to reduce the size. As a consequence, the running time also decreases. For more accurate management, the intervals between memory checks should be decreased. This action, however, has costs since the tree stops the learning process to estimate its size and alter its own structure. Too frequent memory checks might end up result in a slow learning process. Besides, by using fewer resources, the predictive performance can be negatively impacted. So, use this tool with caution!</p>
<p><strong>But how that works at all?</strong></p>
<p>HTs monitor the incoming feature values to perform split attempts. To do so, they rely on a class of algorithms called <em>Attribute Observers</em> (AO) or <em>Splitters</em> (spoiler alert!). Each leaf node in an HT keeps one AO per incoming feature. After pre-determined intervals (<code>grace_period</code> parameter), leaves query their AOs for split candidates. Well, there are costs to monitor input features (mainly the numerical ones). In fact, AOs correspond to one of the most time and memory-consuming portions of the HTs. To manage memory usage, an HT firstly determines its least promising leaves, w.r.t. how likely they will be split. Then, these leaves' AOs are removed, and the tree nodes are said to be "deactivated." That's it! The deactivated leaves do not perform split attempts anymore, but they continue to be updated to provide responses. They will be kept as leaves as long as there are not available resources to enable tree growth. These leaves can be activated again (meaning that new AOs will be created for them) if there is available memory, so don't worry!</p>
<p><strong>Hint:</strong> another indirect way to bound memory usage is to limit the tree depth. By default, the trees can grow indefinitely, but the <code>max_depth</code> parameter can control this behavior.</p>
<div class="highlight"><pre><span></span><code><span class="n">plot_performance</span><span class="p">(</span>
    <span class="n">synth</span><span class="o">.</span><span class="n">Friedman</span><span class="p">(</span><span class="n">seed</span><span class="o">=</span><span class="mi">42</span><span class="p">)</span><span class="o">.</span><span class="n">take</span><span class="p">(</span><span class="mi">10_000</span><span class="p">),</span>
    <span class="n">metrics</span><span class="o">.</span><span class="n">MAE</span><span class="p">(),</span>
    <span class="p">{</span>
        <span class="s2">&quot;HTR with at most 5 levels&quot;</span><span class="p">:</span> <span class="p">(</span>
            <span class="n">preprocessing</span><span class="o">.</span><span class="n">StandardScaler</span><span class="p">()</span>
            <span class="o">|</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeRegressor</span><span class="p">(</span>
                <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">EBSTSplitter</span><span class="p">(),</span>
                <span class="n">max_depth</span><span class="o">=</span><span class="mi">5</span>
            <span class="p">)</span>
        <span class="p">)</span>
    <span class="p">}</span>
<span class="p">)</span>
</code></pre></div>
<p><img alt="png" src="../on-hoeffding-trees_files/on-hoeffding-trees_23_0.png" /></p>
<h2 id="4-branching-and-growth-splitters-the-heart-of-the-trees">4. Branching and growth: splitters, the heart of the trees<a class="headerlink" href="#4-branching-and-growth-splitters-the-heart-of-the-trees" title="Permanent link">&para;</a></h2>
<p>As previously stated, one of the core operations of iDT is, well, to grow. Plants and gardening-related jokes apart, growth in HTs is guided by their AOs or splitters, as mentioned in the end of Section 3. </p>
<p>Nominal features can be easily monitored, since the feature partitions are well-defined beforehand. Numerical features, on the other hand, do not have an explicit best cut point. Still, numerical features are typically split by using a binary test: <span class="arithmatex">\(\le\)</span> or <span class="arithmatex">\(&gt;\)</span>. Therefore, numerical splitters must somehow summarize the incoming feature values and be able to evaluate the merit of split point candidates.</p>
<p>There are diverse strategies to monitor numerical features and choices related to them, including which data structure will be used to keep a summary of the incoming feature and also how many split points are going to be evaluated during split attempts. Again, this guide does not intend to be an exhaustive delve into the iDT subject. In fact, each of the following aspects of the iDTs could be considered a separate research area: AOs, intervals between split attempts, split heuristics (e.g., info gain, variance reduction, and so on), tree depth and max size, and much more!</p>
<p>Let's focus a bit into the AO matter. River provides a handful of splitters for classification and regression trees, which can be chosen using the parameter <code>splitter</code>. We will list the available tree splitters in the following sections and compare some of their chacteristics.</p>
<p>Some notation:</p>
<ul>
<li><span class="arithmatex">\(n\)</span>: Number of observations seen so far.</li>
<li><span class="arithmatex">\(c\)</span>: the number of classes.</li>
<li><span class="arithmatex">\(s\)</span>: the number of split points to evaluate (which means that this is a user-given parameter).</li>
<li><span class="arithmatex">\(h\)</span>: the number of histogram bins or hash slots. Tipically, <span class="arithmatex">\(h \ll n\)</span>.</li>
</ul>
<h3 id="41-classification-tree-splitters">4.1. Classification tree splitters<a class="headerlink" href="#41-classification-tree-splitters" title="Permanent link">&para;</a></h3>
<p>The following table summarizes the available classification splitters. The user might refer to the documentation of each splitter for more details about their functioning.</p>
<table>
<thead>
<tr>
<th align="left">Splitter</th>
<th align="left">Description</th>
<th align="left">Insertion</th>
<th align="center">Memory</th>
<th align="center">Split candidate query</th>
<th align="center">Works with Naive Bayes leaves?</th>
</tr>
</thead>
<tbody>
<tr>
<td align="left">Exhaustive</td>
<td align="left">Keeps all the observed input values and class counts in a Binary Search Tree (BST)</td>
<td align="left"><span class="arithmatex">\(O(\log n)\)</span> (average) or <span class="arithmatex">\(O(n)\)</span> (worst case)</td>
<td align="center"><span class="arithmatex">\(O(n)\)</span></td>
<td align="center"><span class="arithmatex">\(O(n)\)</span></td>
<td align="center">No</td>
</tr>
<tr>
<td align="left">Histogram</td>
<td align="left">Builds a histogram for each class in order to discretize the input feature</td>
<td align="left"><span class="arithmatex">\(O(\log h)\)</span></td>
<td align="center"><span class="arithmatex">\(O(c h)\)</span></td>
<td align="center"><span class="arithmatex">\(O(c h)\)</span></td>
<td align="center">Yes</td>
</tr>
<tr>
<td align="left">Gaussian</td>
<td align="left">Approximates the class distributions using Gaussian distributions</td>
<td align="left"><span class="arithmatex">\(O(1)\)</span></td>
<td align="center"><span class="arithmatex">\(O(c)\)</span></td>
<td align="center"><span class="arithmatex">\(O(cs)\)</span></td>
<td align="center">Yes</td>
</tr>
</tbody>
</table>
<p>Note that some of the splitters have configurable parameters that directly impact not only on their time and memory costs, but also on the final predictive performance. Examples:</p>
<ul>
<li>The number of split points can be configured in the Gaussian splitter. Increasing this number makes this splitter slower, but it also potentially increases the quality of the obtained query points, implying enhanced tree accuracy. </li>
<li>The number of stored bins can be selected in the Histogram splitter. Increasing this number increases the memory footprint and running time of this splitter, but it also potentially makes its split candidates more accurate and positively impacts on the tree's final predictive performance.</li>
</ul>
<p>Next, we provide a brief comparison of the classification splitters using 10K instances of the Random RBF synthetic dataset. Note that the tree equiped with the Exhaustive splitter does not use Naive Bayes leaves.</p>
<div class="highlight"><pre><span></span><code><span class="n">plot_performance</span><span class="p">(</span>
    <span class="n">synth</span><span class="o">.</span><span class="n">RandomRBF</span><span class="p">(</span><span class="n">seed_model</span><span class="o">=</span><span class="mi">7</span><span class="p">,</span> <span class="n">seed_sample</span><span class="o">=</span><span class="mi">42</span><span class="p">)</span><span class="o">.</span><span class="n">take</span><span class="p">(</span><span class="mi">10_000</span><span class="p">),</span>
    <span class="n">metrics</span><span class="o">.</span><span class="n">Accuracy</span><span class="p">(),</span>
    <span class="p">{</span>
        <span class="s2">&quot;HTC + Exhaustive splitter&quot;</span><span class="p">:</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeClassifier</span><span class="p">(</span>
            <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">ExhaustiveSplitter</span><span class="p">(),</span>
            <span class="n">leaf_prediction</span><span class="o">=</span><span class="s2">&quot;mc&quot;</span>
        <span class="p">),</span>
        <span class="s2">&quot;HTC + Histogram splitter&quot;</span><span class="p">:</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeClassifier</span><span class="p">(</span>
            <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">HistogramSplitter</span><span class="p">()</span>
        <span class="p">),</span>
        <span class="s2">&quot;HTC + Gaussian splitter&quot;</span><span class="p">:</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeClassifier</span><span class="p">(</span>
            <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">GaussianSplitter</span><span class="p">()</span>
        <span class="p">)</span>
    <span class="p">}</span>
<span class="p">)</span>
</code></pre></div>
<p><img alt="png" src="../on-hoeffding-trees_files/on-hoeffding-trees_25_0.png" /></p>
<h3 id="42-regression-tree-splitters">4.2 Regression tree splitters<a class="headerlink" href="#42-regression-tree-splitters" title="Permanent link">&para;</a></h3>
<p>The available regression tree splitters are summarized in the next table. The TE-BST costs are expressed in terms of <span class="arithmatex">\(n^*\)</span> because the number of stored elements can be smaller than or equal to <span class="arithmatex">\(n\)</span>.</p>
<table>
<thead>
<tr>
<th align="left">Splitter</th>
<th align="left">Description</th>
<th align="left">Insertion</th>
<th align="center">Memory</th>
<th align="center">Split candidate query</th>
</tr>
</thead>
<tbody>
<tr>
<td align="left">Extended Binary Search Tree (E-BST)</td>
<td align="left">Stores all the observations and target statistics in a BST</td>
<td align="left"><span class="arithmatex">\(O(\log n)\)</span> (average) or <span class="arithmatex">\(O(n)\)</span> (worst case)</td>
<td align="center"><span class="arithmatex">\(O(n)\)</span></td>
<td align="center"><span class="arithmatex">\(O(n)\)</span></td>
</tr>
<tr>
<td align="left">Truncated E-BST (TE-BST)</td>
<td align="left">Rounds the incoming data before passing it to the BST</td>
<td align="left"><span class="arithmatex">\(O(\log n^*)\)</span> (average) or <span class="arithmatex">\(O(n^*)\)</span> (worst case)</td>
<td align="center"><span class="arithmatex">\(O(n^*)\)</span></td>
<td align="center"><span class="arithmatex">\(O(n^*)\)</span></td>
</tr>
<tr>
<td align="left">Quantization Observer (QO)</td>
<td align="left">Uses a hash-like structure to quantize the incoming data</td>
<td align="left"><span class="arithmatex">\(O(1)\)</span></td>
<td align="center"><span class="arithmatex">\(O(h)\)</span></td>
<td align="center"><span class="arithmatex">\(O(h \log h)\)</span></td>
</tr>
</tbody>
</table>
<p>E-BST is an exhaustive algorithm, i.e., it works as batch solutions usually do, which might be prohibitive in real-world online scenarios. TE-BST and QO apply approximations to alleviate the costs involved in monitoring numerical data and performing split attempts. The number of desired decimal places to round the data (TE-BST) and the quantization radius (QO) are directly related to the running time, memory footprint, and error of the resulting tree model.</p>
<p>We present a brief comparison of the available regression tree splitters using the 10K instances of the Friedman synthetic dataset.</p>
<div class="highlight"><pre><span></span><code><span class="n">plot_performance</span><span class="p">(</span>
    <span class="n">synth</span><span class="o">.</span><span class="n">Friedman</span><span class="p">(</span><span class="n">seed</span><span class="o">=</span><span class="mi">42</span><span class="p">)</span><span class="o">.</span><span class="n">take</span><span class="p">(</span><span class="mi">10_000</span><span class="p">),</span>
    <span class="n">metrics</span><span class="o">.</span><span class="n">MAE</span><span class="p">(),</span>
    <span class="p">{</span>
        <span class="s2">&quot;HTR + E-BST&quot;</span><span class="p">:</span> <span class="p">(</span>
            <span class="n">preprocessing</span><span class="o">.</span><span class="n">StandardScaler</span><span class="p">()</span> <span class="o">|</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeRegressor</span><span class="p">(</span>
                <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">EBSTSplitter</span><span class="p">()</span>
            <span class="p">)</span>
        <span class="p">),</span>
        <span class="s2">&quot;HTR + TE-BST&quot;</span><span class="p">:</span> <span class="p">(</span>
            <span class="n">preprocessing</span><span class="o">.</span><span class="n">StandardScaler</span><span class="p">()</span> <span class="o">|</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeRegressor</span><span class="p">(</span>
                <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">TEBSTSplitter</span><span class="p">()</span>
            <span class="p">)</span>
        <span class="p">),</span>
        <span class="s2">&quot;HTR + QO&quot;</span><span class="p">:</span> <span class="p">(</span>
            <span class="n">preprocessing</span><span class="o">.</span><span class="n">StandardScaler</span><span class="p">()</span> <span class="o">|</span> <span class="n">tree</span><span class="o">.</span><span class="n">HoeffdingTreeRegressor</span><span class="p">(</span>
                <span class="n">splitter</span><span class="o">=</span><span class="n">tree</span><span class="o">.</span><span class="n">splitter</span><span class="o">.</span><span class="n">QOSplitter</span><span class="p">()</span>
            <span class="p">)</span>
        <span class="p">),</span>

    <span class="p">}</span>
<span class="p">)</span>
</code></pre></div>

<h2 id="wrapping-up">Wrapping up<a class="headerlink" href="#wrapping-up" title="Permanent link">&para;</a></h2>
<p>This guide provides a walkthrough in the HTs available in <code>river</code>. We discussed about model inspection, memory management, and feature splits. Keep in mind that each HT variant has specific details and capabilities that are out-of-the-scope of this introductory material. The user is advised to check the documentation page of the tree models for detailed information.</p>
