<h1 id="020-2019-05-27">0.2.0 - 2019-05-27<a class="headerlink" href="#020-2019-05-27" title="Permanent link">&para;</a></h1>
<ul>
<li><a href="https://pypi.org/project/river/0.2.0/">PyPI</a></li>
<li><a href="https://github.com/online-ml/river/releases/tag/0.2.0">GitHub</a></li>
</ul>
<h2 id="compose">compose<a class="headerlink" href="#compose" title="Permanent link">&para;</a></h2>
<ul>
<li><code>compose.Pipeline</code> now has a <code>debug_one</code>.</li>
<li><code>compose.Discard</code> and <code>compose.Select</code> now take variadic inputs, which means you don't have to provide a list of features to exclude/include.</li>
</ul>
<h2 id="datasets">datasets<a class="headerlink" href="#datasets" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>datasets.fetch_bikes</code></li>
</ul>
<h2 id="feature_extraction">feature_extraction<a class="headerlink" href="#feature_extraction" title="Permanent link">&para;</a></h2>
<ul>
<li>Classes that inherit from <code>feature_extraction.VectorizerMixin</code> can now directly be passed <code>str</code> instances instead of <code>dict</code> instances.</li>
<li><code>feature_extraction.Agg</code> and <code>feature_extraction.TargetAgg</code> can now aggregate on multiple attributes.</li>
</ul>
<h2 id="metrics">metrics<a class="headerlink" href="#metrics" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>RollingAccuracy</code></li>
<li>Added <code>RollingCrossEntropy</code></li>
<li>Added <code>RollingF1</code></li>
<li>Added <code>RollingLogLoss</code></li>
<li>Added <code>RollingMacroF1</code></li>
<li>Added <code>RollingMacroPrecision</code></li>
<li>Added <code>RollingMacroRecall</code></li>
<li>Added <code>RollingMAE</code></li>
<li>Added <code>RollingMicroF1</code></li>
<li>Added <code>RollingMicroPrecision</code></li>
<li>Added <code>RollingMicroRecall</code></li>
<li>Added <code>RollingMSE</code></li>
<li>Added <code>RollingPrecision</code></li>
<li>Added <code>RollingRecall</code></li>
<li>Added <code>RollingRMSE</code></li>
<li>Added <code>RollingRMSLE</code></li>
<li>Added <code>RollingSMAPE</code></li>
</ul>
<h2 id="model_selection">model_selection<a class="headerlink" href="#model_selection" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>model_selection.online_qa_score</code>.</li>
</ul>
<h2 id="proba">proba<a class="headerlink" href="#proba" title="Permanent link">&para;</a></h2>
<p>The <code>dist</code> module has been renamed to <code>proba</code> and is now public, for the moment it contains a single distribution called <code>proba.Gaussian</code>.</p>
<h2 id="naive_bayes">naive_bayes<a class="headerlink" href="#naive_bayes" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>naive_bayes.BernoulliNB</code>.</li>
<li>Added <code>naive_bayes.ComplementNB</code>.</li>
</ul>
<h2 id="optim">optim<a class="headerlink" href="#optim" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>optim.AdaBound</code>.</li>
</ul>
<h2 id="tree">tree<a class="headerlink" href="#tree" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>tree.DecisionTreeClassifier</code>.</li>
<li>Removed <code>tree.MondrianTreeClassifier</code> and <code>tree.MondrianTreeRegressor</code> because their performance wasn't good enough.</li>
</ul>
<h2 id="stats">stats<a class="headerlink" href="#stats" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>stats.AutoCorrelation</code>.</li>
<li>Added <code>stats.EWVar</code>.</li>
<li>Rename <code>stats.Variance</code> to <code>stats.Var</code> and <code>stats.RollingVariance</code> to <code>stats.RollingVar</code>.</li>
</ul>
<h2 id="stream">stream<a class="headerlink" href="#stream" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>stream.simulate_qa</code>.</li>
</ul>
<h2 id="utils">utils<a class="headerlink" href="#utils" title="Permanent link">&para;</a></h2>
<ul>
<li>Added <code>utils.SDFT</code>.</li>
<li>Added <code>utils.Skyline</code>.</li>
<li>Renamed the <code>window_size</code> parameter to <code>size</code> in <code>utils.Window</code> and <code>utils.SortedWindow</code>.</li>
</ul>
