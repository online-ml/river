language: python

python:
  - 3.6

jobs:
  include:
    - stage: test
      before_install:
        - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - conda update --yes conda
        - conda create --yes --name testenv --file requirements.txt python=$TRAVIS_PYTHON_VERSION
      script: source activate testenv && pytest

stages:
  - test
