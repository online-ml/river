language: python

python:
  - 3.6
  - 3.7

cache:
  apt: true
  directories:
    - $HOME/.cache/pip
    - $HOME/downloads

install: skip
script: ./ci/test.sh ${TRAVIS_PYTHON_VERSION}

jobs:
  include:

  - stage: pypi
    sudo: required
    services:
      - docker
    env: &pypi-env
      - CIBW_BUILD="cp36-* cp37-*"
      - CIBW_BEFORE_BUILD="pip install cython"
    install: &pypi-install
      - pip install cibuildwheel==1.0.0 cython twine
    script: &pypi-script
      - cibuildwheel --output-dir dist
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then python setup.py sdist ; fi
      - ls dist
      - twine upload dist/* -u ${PYPI_USER} -p ${PYPI_PASSWORD}
    if: tag IS present

  - stage: pypi
    os: osx
    language: generic
    install: *pypi-install
    script: *pypi-script
    if: tag IS present

  - stage: pypi
    os: windows
    language: shell
    env:
      - CIBW_BUILD="cp36-* cp37-*"
      - CIBW_BEFORE_BUILD="pip install cython"
      - PATH=/c/Python36:/c/Python36/Scripts:$PATH
    before_install:
      - choco install python3 --version 3.6.8 --no-progress -y
    install: *pypi-install
    script: *pypi-script
    if: tag IS present

  - stage: docs
    install:
      - sudo apt-get install graphviz pandoc
      - pip install cython
      - python setup.py install
      - pip install -e ".[docs]"
      - pytest --nbval-lax --current-env docs/notebooks/*.ipynb
    script: make doc
    after_success:
      - git config --global user.email "maxhalford25@gmail.com"
      - git config --global user.name "MaxHalford"
      - git config --global push.default matching
      - git clone https://${GH_TOKEN}@github.com/creme-ml/creme-ml.github.io.git creme-ml.github.io
      - cd creme-ml.github.io
      - rm -r *
      - cp -r ../docs/_build/html/* .
      - cp -r ../docs/_build/html/.* .
      - git add -A
      - git commit --allow-empty -m "Travis build number $TRAVIS_BUILD_NUMBER"
      - git push --set-upstream origin master
    if: tag IS present

env:
  global:
    secure: 
